<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:black
        }
        h1 {
            color:blueviolet
        }
        form {
            background-color:white;
            padding: 25px;
            border-radius: 50px;
            box-shadow: 0 0 10px black;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid blueviolet;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Contato</h1>
<form action="#" method="post">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="tipo">Tipo de pessoa:</label>
    <select id="tipo" name="tipo" required>
        <option value="fisica">Pessoa Física</option>
        <option value="juridica">Pessoa Jurídica</option>
    </select>

    <label>Melhor horário de contato:</label>
    <input type="radio" id="manhã" name="horario" value="manhã">
    <label for="manhã">Manhã</label>
    <input type="radio" id="tarde" name="horario" value="tarde">
    <label for="tarde">Tarde</label>
    <input type="radio" id="noite" name="horario" value="noite">
    <label for="noite">Noite</label>

    <label for="servico">Tipo de serviço que deseja:</label>
    <select id="servico" name="servico" required>
        <option value="consultoria">Consultoria</option>
        <option value="suporte">Suporte Técnico</option>
        <option value="desenvolvimento">Desenvolvimento de Software</option>
        <option value="outra">Outro</option>
    </select>

    <label for="descricao">Descrição do que deseja contratar:</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
