<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Serviços de Desenvolvimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;

        
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: blueviolet;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Serviços de Desenvolvimento e Valores</h1>
    
    <table>
        <thead>

                <th>Serviço</th>

            </tr>

            <tr>
                <td>Página Estática (HTML e CSS)</td>
                <td>R$ 500,00</td>
            </tr>
            <tr>
                <td>Página Dinâmica</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Página Super Avançada</td>

            </tr>
        </tbody>
    </table>

</body>
</html>
